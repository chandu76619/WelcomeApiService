name: Build, Test, and Deploy Maven Project (Dockerized)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Build Docker Image
      run: |
        docker build -t welcomeapi:latest .

    - name: Save Docker Image as tar
      run: docker save welcomeapi:latest -o welcomeapi.tar

    - name: Deploy to EC2 and Run Container
      env:
        HOST: ${{ secrets.EC2_HOST }}
        KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        echo "$KEY" > key.pem
        chmod 600 key.pem

        # Copy the image tar file to EC2
        scp -o StrictHostKeyChecking=no -i key.pem welcomeapi.tar ec2-user@$HOST:/home/ec2-user/

        # SSH into EC2 and manage container
        ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@$HOST << 'EOF'
        set -e

        # Ensure Docker is installed
        if ! command -v docker &> /dev/null; then
          echo "Installing Docker..."
          sudo yum update -y
          sudo amazon-linux-extras install docker -y
          sudo service docker start
          sudo usermod -aG docker ec2-user
        fi

        # Load new image
        docker load -i /home/ec2-user/welcomeapi.tar

        # Stop and remove old container if exists
        if [ "$(docker ps -aq -f name=welcomeapi1)" ]; then
          echo "Stopping and removing old container..."
          docker stop welcomeapi1 || true
          docker rm welcomeapi1 || true
        fi

        # Run new container
        echo "Starting new container..."
        docker run -d -p 8080:8082 --name welcomeapi1 welcomeapi:latest

        # Clean up tar
        rm -f /home/ec2-user/welcomeapi.tar

        EOF
