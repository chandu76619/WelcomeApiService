name: Build, Push, and Deploy to EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: welcomeapi
  CLUSTER_NAME: ashokit-cluster4
  DEPLOYMENT_NAME: welcomeapi-deployment
  SERVICE_NAME: welcomeapi-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§© Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ðŸ§© Build with Maven
        run: mvn clean package -DskipTests

      - name: ðŸ§© Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ§© Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ§© Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

      - name: ðŸ§© Update kubeconfig for EKS
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

      - name: ðŸ§© Deploy to EKS
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          echo "===== Updating image in YAML ====="
          sed -i "s|IMAGE_PLACEHOLDER|$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG|g" k8s-deployment.yaml
          
          echo "===== Applying manifests ====="
          kubectl apply -f k8s-deployment.yaml --validate=false
          
          echo "===== Checking rollout ====="
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} --timeout=180s || true
          
          echo "===== âœ… Deployment complete ====="
          kubectl get pods -o wide
          kubectl get svc ${{ env.SERVICE_NAME }}
