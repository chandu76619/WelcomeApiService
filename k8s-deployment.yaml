apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcomeapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: welcomeapi
  template:
    metadata:
      labels:
        app: welcomeapi
    spec:
      containers:
        - name: welcomeapi
          image: welcomeapi:latest
          ports:
            - containerPort: 8082   # ✅ Match your app's actual port
          imagePullPolicy: Never     # ✅ Use local image
---
apiVersion: v1
kind: Service
metadata:
  name: welcomeapi-service
spec:
  type: NodePort
  selector:
    app: welcomeapi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8082               # ✅ Match container port
      nodePort: 30080
