apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcomeapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: welcomeapi
  template:
    metadata:
      labels:
        app: welcomeapi
    spec:
      containers:
        - name: welcomeapi
          image: welcomeapi:latest
          ports:
            - containerPort: 8082
          imagePullPolicy: Never  # ðŸ‘ˆ Important (uses local image, not from registry)
---
apiVersion: v1
kind: Service
metadata:
  name: welcomeapi-service
spec:
  type: NodePort
  selector:
    app: welcomeapi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8082
      nodePort: 30080
